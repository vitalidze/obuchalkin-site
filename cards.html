---
layout: default
title: Каталог карточек
---
            {% for cardset in site.data.cardsets %}
            <div class="mjs-content-holder">
                <div class="mjs-picture-stack-container" style="margin-bottom: 30px;">
                    <div class="mjs-picture-stack-bg">
                        <div class="mjs-picture-stack">
                            <a href="cards/{{cardset.id}}.html" id="{{cardset.id}}-popup-link-img"><img src="img/{{ cardset.id }}/{{cardset.pictures | first}}.{{ cardset.pictures-format }}" width="222"></a>
                        </div>
                    </div>
                    <div class="mjs-price-box">
                        <p class="mjs-cards-title-container"><a class="mjs-link" href="cards/{{cardset.id}}.html" id="{{cardset.id}}-popup-link-txt">{{cardset.title}}</a></p>
                        <p class="mjs-cards-price-container"><span style="font-weight: bold;">{{ cardset.price }}</span> руб.</p>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function() {$('#{{cardset.id}}-popup-link-img').magnificPopup({type: 'ajax'})});
                $(document).ready(function() {$('#{{cardset.id}}-popup-link-txt').magnificPopup({type: 'ajax'})});
            </script>
            {% endfor %}
