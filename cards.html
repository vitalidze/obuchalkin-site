---
layout: default
title: Каталог карточек
---
            {% for cardset in site.data.cardsets %}
            <div class="mjs-content-holder">
                <div class="mjs-picture-stack-bg">
                    <div class="mjs-picture-stack">
                        <a href="cards/{{cardset.id}}.html" id="{{cardset.id}}-popup-link"><img src="img/{{ cardset.id }}/1.png" width="222"></a>
                    </div>
                    <script type="text/javascript">
                        $(document).ready(function() {$('#{{cardset.id}}-popup-link').magnificPopup({type: 'ajax'})});
                    </script>
                    <p style="margin-top: 20px;">
                        "{{ cardset.title }}" Цена: {{ cardset.price }} руб.
                    </p>
                </div>
            </div>
            {% endfor %}
