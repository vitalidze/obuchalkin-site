            <div class="mjs-content-holder">
                <div class="mjs-slides-container">
                    <div class="mjs-picture-stack-bg">
                        <div id="slides-1" class="mjs-picture-stack mjs-picture-slides">
                            <img src="img/love.png" width="222">
                            <img src="img/flower.png" width="222">
                        </div>
                    </div>
                </div>
                <div class="mjs-slides-container">
                    <div class="mjs-picture-stack-bg">
                        <div id="slides-2" class="mjs-picture-stack mjs-picture-slides">
                            <img src="img/sunset.png" width="222">
                            <img src="img/frog.png" width="222">
                        </div>
                    </div>
                </div>
                <div class="mjs-slides-container">
                    <div class="mjs-picture-stack-bg">
                        <div id="slides-3" class="mjs-picture-stack mjs-picture-slides">
                            <img src="img/sea.png" width="222">
                            <img src="img/strawberry.png" width="222">
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                $(document).ready( function() {
                    for (i = 1; i <= 3; i++) {
                        var nextId = '#slides-' + i;
                        $(nextId + ' img:gt(0)').hide()
                    }
                    setInterval(function() {
                                for (i = 1; i <=3; i++) {
                                    var nextId = '#slides-' + i;
                                $(nextId + ' :first-child').fadeOut()
                                        .next('img').fadeIn()
                                        .end().appendTo(nextId);
                                }
                            },
                            3000);
                })
            </script>
